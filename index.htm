<!DOCTYPE html>
<html>
<head>
	<title>Template</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div class="header">
			<span class="header_blog">BLOG</span>
			<span class="header_home">Home / Blog</span>
		</div>
		<img src="images/triangle.png" class="header_triangle">
	</header>
	<article class="post">
		<div class="post_icon" vertical-align="middle">
			<img class="post_icon_img" src="images/document.png">
			<div class="helper"></div>
		</div>
		<div class="post_date">
			<h1 class="post_h1">Duis dapibus aliquam mi, eget euismod sem scelerisque ut.</h1>
			<div>
				<span>23 October 2015,</span>
				<span>Posted by 
					<a class="post_link" href="">Admin</a> in <a class="post_link" href="">Wordpress</a>
				</span>
				<span class="post_link_icons">
					<a href="" class="post_link">
					<img src="images/designer_template.png"> Design, Template
					</a>
				</span>
				<span class="post_link_icons">
					<a href="" class="post_link">
					<img src="images/comments.png"> 22
					</a>
				</span>
			</div>
		</div>
	</article>
	<article class="comment"></article>
</body>
</html>
